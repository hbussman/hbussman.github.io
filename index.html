<!DOCTYPE html> <!-- html5 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>themostuselesswebsiteevar. butiscool.</title>
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Open+Sans" rel="stylesheet"> 

	<!-- load stylesheets -->
	<link href="css/page.css" rel="stylesheet" type="text/css"></style>
	<link href="css/table.css" rel="stylesheet" type="text/css"></style>

	<!-- load javascripts -->
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/guessing_game.js"></script>
	<script type="text/javascript" src="js/videoplayer.js"></script>
	<script type="text/javascript" src="js/init.js"></script>
</head>

<body>
	<p id="chrome-warning" style="color:#f00"></p>

	<!-- page header -->
	<header>Henri's HTML-Seite</header> - 14.12.2017<br>
	<table style="width:100%" title="the most pointless table ever">
		<tr>
			<th>Vorname</th>
			<th>Geburtstag</th>
			<th>Alter</th>
		</tr>
		<tr>
			<td>Henri</td>
			<td>16.10.1998</td>
			<td>19</td>
		</tr>
	</table>
	<br>

	<!-- youtube player -->
	<div style="float: right; text-align: right">
		<div style="display: inline-block;">
			<p id="video-label" title="You can ever have enough awesome music."><!-- generated by javascript --></p>
		</div>
		&nbsp;
		<button onclick="prevSong()">&lt; Prev</button> &nbsp; <button onclick="nextSong()">Next &gt;</button>
		<br>
		<iframe id="yt-player" width="420" height="280" frameborder="0" gesture="media" allow="encrypted-media"></iframe>
	</div>

	<!-- guessing game and scoreboard -->
	<div style="float: left; text-align: left">
		<h1>Guessing Game!</h1>
		<h2>...guess my number! (Between 1 and 100)</h2>
		<p id="guess-result"><i>Benutze das Eingabefeld und den Button, um zu raten:</i></p>

		<form id="guessing-game">
			<input id="game-input" name="game-input" type="number">
			&nbsp;
			<button id="game-button" class="submit" type="submit">Guess!</button>
		</form>

		<br><br>
		<table id="scoreboard"><!-- generated by javascript --></table>
		<br>
	</div>

</body>
</html>
